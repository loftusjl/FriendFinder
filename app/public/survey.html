<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Survey Page</h1>
<p>Scale of 1 to 5. 1 strongly disagree, 5 strongly agree</p>
    <ul>
        <li>
            <p>Doctor Rick is an incredible name and will be the name of my next child</p>
        </li>
    </ul>

    <form action="/api/friends" method="post">
    <input type="radio" name="q" value="1" id="q1">
    <label for="q1">1</label>
    <input type="radio" name="q" value="2" id="q2">
    <label for="q2">2</label>
    <input type="radio" name="q" value="3" id="q3">
    <label for="q3">3</label>
    <input type="radio" name="q" value="4" id="q4">
    <label for="q4">4</label>
    <input type="radio" name="q" value="5" id="q5">
    <label for="q5">5</label>
    </form>
</body>
</html>
